<div class="jumbotron detail">
	<div class="media">
		<div class="media-left">
				<img class="media-object" ng-src="{{movie.images.large}}" alt="{{movie.title}}">
		</div>
		<div class="media-body">
			<h2 class="media-heading">{{movie.title}}</h2>
			<p>{{movie.summary}}</p>
		</div>
	</div>
</div>
