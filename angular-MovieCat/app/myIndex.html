<!doctype html>
<html lang="zh-CN" ng-app="moviecat">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣电影</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">豆瓣电影</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">指示板</a></li>
				<li><a href="#">设置</a></li>
				<li><a href="#">配置文件</a></li>
				<li><a href="#">帮助</a></li>
			</ul>
			<form class="navbar-form navbar-right">
				<input type="text" class="form-control" placeholder="搜索...">
			</form>
		</div>
	</div>
</nav>

<div class="container-fluid" ng-controller="NavController">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li ng-class="{active:(type== 'in_theaters')}"><a href="#/in_theaters/1">正在热映</a></li>
				<li ng-class="{active:(type== 'coming_soon')}"><a href="/coming_soon/1">即将上映</a></li>

		</div>

		</div>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-route.js"></script>
<script src="http.js"></script>
<script src="app.js"></script>
<script src="movieList/movieList.js"></script>
<script src="movieDetails/controller.js"></script>
