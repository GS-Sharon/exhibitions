  $(function(){
	  var detail=$("#detail");
	  var contact=$("#contact");
	  detail.click(function(){
		  $("#detail").addClass("tab-graphic selected");
		  $("#contact").removeClass("tab-graphic selected");
		  $("#contact").css({"backgroundColor":"#F6F6F6","borderTop":"none"});
		  $("#J_RatesBuyer").css({"disaplay":"none"});
		  $("#xiaoguo").css({"display":"block"}) 
		  });
	contact.click(function(){
		  $("#contact").addClass("tab-graphic selected");
		  $("#detail").removeClass("tab-graphic selected");
		  $("#contact").css({"backgroundColor":"white","borderTop":"4px solid #10C2FE"});
		  $("#J_RatesBuyer").css({"disaplay":"block"});
		  $("#xiaoguo").css({"display":"none"}) 
		  })
		
		$("#but").click(function(){
			var tx1=$("#txt1")[0].value;
			$("#area")[0].innerHTML=tx1;
			})
		
	  })
